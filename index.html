<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIT Sports House Finder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .sect {
      border-radius: 14px;
      display: flex;
      justify-content: center;
      margin-top: 40px;
      padding: 30px 20px;
      width: 70%;
      max-width: 500px;
      box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background: #fff;
    }

    .sect:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    label {
      font-size: 16px;
    }

    input {
      width: 100%;
      height: 40px;
      font-size: 16px;
      padding: 5px 10px;
      box-sizing: border-box;
    

    }
    .input:focus{
        border:3px solid blue;
        outline:none;
        box-shadow:0 0 8px rgba(0,0,255,0.6);
        transition: 0.3s;
    }

    .button1 {
      width: 100%;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 12px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .button1:hover {
      transform: scale(1.05);
    }

    /* Card (hidden by default, fade-in enabled) */
    #card {
      display: none;
      opacity: 0;
      margin: 30px auto;
      text-align: center;
      font-size: 18px;
      color: white;
      box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.1);
      border: none;
      padding: 20px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      transition: opacity 0.5s ease-in-out;
    }

    #card.show {
      display: flex;
      opacity: 1;
      justify-content: center;
      align-items: center;
    }

    /* Mobile (â‰¤600px) */
    @media (max-width: 600px) {
      .sect {
        width: 90%;
        padding: 20px 15px;
      }

      label {
        font-size: 18px;
      }

      input {
        font-size: 18px;
      }

      .button1 {
        font-size: 18px;
      }

      #card {
        font-size: 20px;
        padding: 15px 20px;
        width: 90%;
        max-width:400px;
      }
      h1{
        font-size: 25px;
      }
    }

    
    
  
  </style>
</head>
<body>
  <h1>IIT Sports House Finder</h1>
  <div class="sect">
    <form>
      <label for="input1">Student ID (IIT)</label>
      <input id="input1" name="number" class="input" placeholder="Enter 8-digit ID">
      <button class="button1" id="button">Submit</button>
    </form>
  </div>
  <div id="card">
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("button").onclick = function(e) {   //when the button is clicked the function is executed
      e.preventDefault();
      let id = document.getElementById("input1").value.trim();
      let id_1 = Number(id);

      if (id === "") {
        alert("Pls enter a student ID!");
      } else if (isNaN(id_1)) {
        alert("Pls enter a numeric ID!");  //ID Validation
      } else if (id.length != 8) {
        alert("Pls enter an ID with 8 digits!");
      } else {
        let t_d1 = id_1 % 100;
        let card = document.getElementById("card");
        let result = document.getElementById("result");

        // Reset + Show card with fade-in
        card.classList.remove("show");
        void card.offsetWidth; // re-trigger animation
        card.classList.add("show");

        if (t_d1 % 4 === 0) {         
          result.innerText = "Your House is: Gamini!";
          card.style.backgroundColor = "blue";
        } else if (t_d1 % 4 === 1) {  // modulor division used to determine the house
          result.innerText = "Your House is: John!";
          card.style.backgroundColor = "#008080";         
        } else if (t_d1 % 4 === 2) {
          result.innerText = "Your House is: Peter!";
          card.style.backgroundColor = "red";
        } else if (t_d1 % 4 === 3) {
          result.innerText = "Your House is: Steve!";
          card.style.backgroundColor = "#FFD700";
        }
      }
    }
  </script>
</body>
</html>
